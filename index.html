<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/plasticine/100/undefined/login-rounded-right.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="visualization-login">
            <h1>Faça login <br>para finalizar seu cadastro!</h1>
            <img src="/alien-science-animate.svg" class="visualization-login-image" alt="gif de alien">
        </div>
        <div class="form-login">
            <div class="card-login">
                    <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                    <button class="btn-login" type="submit">Entrar</button>
           </div>         
        </div>
    </div>
</body>
</html>
